version: 2
jobs:
  build:
    working_directory: ~/code
    docker:
      - image: circleci/android:api-29
    environment:
      JVM_OPTS: -Xmx3200m
    steps:
      - checkout
      - restore_cache:
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
      #      - run:
      #         name: Chmod permissions #if permission for Gradlew Dependencies fail, use this.
      #         command: sudo chmod +x ./gradlew
      - run:
          name: Accept licenses
          command: yes | sdkmanager --licenses || true
      - run:
          name: Download Dependencies
          command: ./gradlew androidDependencies
      - save_cache:
          paths:
            - ~/.gradle
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
      - run:
          name: Run Tests
          command: ./gradlew lint test
      - run:
          name: Build application
          command: ./gradlew assemble

      - store_artifacts:
          path: app/build/outputs/apk
          destination: apk

  test:
      - image: circleci/android:api-29  # gcloud is baked into this image
    steps:
      - checkout
      - run:
          name: Build debug APK and release APK
          command: |
            ./gradlew :app:assembleDebug
            ./gradlew :app:assembleDebugAndroidTest
      - run:
          name: Store Google Service Account
          command: echo $IntegDEVAPPS | gcloud auth activate-service-account --key-file=-
      - run:
          name: Authorize gcloud and set config defaults
          command: |
            sudo $GCLOUD_SERVICE_KEY | gcloud auth activate-service-account --key-file=-
            sudo gcloud --quiet config set project ${IntegProjectID}
      - run:
          name: Test with Firebase Test Lab
          command: >
            sudo gcloud firebase test android run \
              --app app/build/outputs/apk/debug/app-debug.apk \
              --results-bucket cloud-test-${IntegProjectID}

     -  workflows:
        build_and_test:
          jobs:
            - build
            - test:
                requires:
                  - build
                filters:
                  branches:
                    only: master

